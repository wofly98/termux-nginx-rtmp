name: Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
        image: termux/package-builder
    strategy:
      matrix:
        target_arch: [aarch64, x86_64]
    timeout-minutes: 30
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          repository: termux/termux-packages
          fetch-depth: 1000
      - name: Clone nginx-rtmp
        uses: actions/checkout@v4
        with:
          path: packages/nginx-rtmp
      - name: Configure environment
        run: |
          ./scripts/setup-android-sdk.sh
      - name: Build
        env:
          TERMUX_DEBUG: false
        run: |
          ./build-package.sh -I -a ${{ matrix.target_arch }} nginx-rtmp
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.target_arch }}
          path: output/*.deb

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@latest
      - name: Merge artifacts
        run: |
          mkdir debs
          find . -name '*.deb' | xargs -i cp {} ./debs
          ls -R
      - name: Install termux-apt-repo
        run: python3 -m pip install termux-apt-repo
      - name: Package
        run: |
          termux-apt-repo ./debs ./public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
